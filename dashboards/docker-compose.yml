---
version: '3.7'

networks:
  default:
    external: true
    name: kafka-local

services:
  superset:
    build: ./superset
    container_name: superset
    ports:
      - 28088:8088
    environment:
      WTF_CSRF_ENABLED: "False"
      MAPBOX_API_KEY: "${MAPBOX_API_KEY:-}"

  turnilo:
    build: ./turnilo
    container_name: turnilo
    ports:
      - 9090:9090
    environment:
      DRUID: http://druid-router:8888

